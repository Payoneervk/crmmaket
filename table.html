<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Таблица навыков</title>
    <style>
        table,
        td,
        th {
            border: 1px solid gray
        }
    </style>
</head>

<body>

    <!--Контентная часть-->
    <section>
        <header>
            <h2>Таблица навыков</h2>
        </header>


        <div>
            <table>
                <tr>
                    <th>№</th>
                    <th>Наименование</th>
                    <th>Время</th>
                    <th>Результат</th>
                    <th colspan="2">Еще одна</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>HTML</td>
                    <td rowspan="4">1 месяц</td>
                    <td>Успех</td>
                    <td colspan="2">Общий сбор</td>

                </tr>
                <tr>
                    <td>2</td>
                    <td>CSS</td>
                    <td>2 месяц</td>
                    <td>Успех</td>
                    <td>Еще одна</td>

                </tr>
                <tr>
                    <td>3</td>
                    <td>JavaScript</td>
                    <td>3 месяц</td>
                    <td>Провал</td>
                    <td>Еще одна</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>PHP</td>
                    <td>2 месяц</td>
                    <td>Провал</td>
                    <td>Еще одна</td>
                </tr>
            </table>

        </div>

        <a href="index.html">Вернуться на главную</a>
    </section>

    <!--Подвал-->
    <footer>
        <p>&#64; Авторский сайт <strong>Куликовца Виктора</strong></p>
    </footer>
</body>

</html>
